<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../plugins/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/fontawesome-free-6.1.1-web/css/all.min.css">
    <link rel="icon" type="image/png" href="../imagens/kanban.icon.png">
    <title>My WorkSpace</title>
</head>
<body>
    <div class="register-parent">
        <div class="register">
            <div class="register-title">
                <img src="../imagens/kanban.png" alt="Logo da Aplicação, representada por dois cards Kanban">
                <h2>My WorkSpace</h2>
            </div>
            <form>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Digite o seu email">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="password" placeholder="Digite uma senha">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Confirmar Senha</label>
                    <input type="confirmPassword" class="form-control" id="confirmPassword" placeholder="Digite novamente a senha">
                </div>
                <button type="button" class="btn">Cadastrar</button>
            </form>
            <div class="register-footer">
                <a href="../index.html" target="blank">Retornar ao Login</a>
            </div>
        </div>
    </div>
    <script src="../plugins/bootstrap-5.2.0-beta1-dist/js/bootstrap.min.js"></script>
    <script src="../plugins/fontawesome-free-6.1.1-web/js/all.min.js"></script>
</body>
</html>
